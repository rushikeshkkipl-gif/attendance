<!DOCTYPE html>
<html>
<head>
  <title>Attendance QR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Scan to Mark Attendance</h1>
    <div id="qrcode"></div>
  </div>

<script>
  const today = new Date().toISOString().split("T")[0];
  const token = "ATTEND-" + today;

  const url =
    "https://rushikeshkkipl-gif.github.io/attendance/attend.html?token=" + token;

  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 220,
    height: 220
  });
</script>

</body>
</html>
