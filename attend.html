<!DOCTYPE html>
<html>
<head>
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1>Attendance</h1>

  <form id="form">
    <input type="text" id="name" placeholder="Your name" required>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>
  <p id="debug" style="font-size:12px;color:#555;word-break:break-all;"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  // ğŸ” TEST MODE (true = unlimited testing)
  const TEST_MODE = true; // set to false when live

  // ğŸš« Block direct access (must come via QR)
  if (!token) {
    document.body.innerHTML =
      "<h2 style='text-align:center'>âŒ Attendance Closed</h2>";
    throw new Error("No token");
  }

  const todayKey = "attendance_done_" + new Date().toISOString().split("T")[0];

  // ğŸš« Block duplicate only when NOT testing
  if (!TEST_MODE && localStorage.getItem(todayKey)) {
    document.body.innerHTML =
      "<h2 style='text-align:center'>âœ… Attendance already marked</h2>";
    throw new Error("Already marked");
  }

  document.getElementById("form").onsubmit = function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    if (!name) {
      document.getElementById("msg").innerText = "âŒ Please enter your name";
      return;
    }

    const date = new Date().toLocaleDateString("en-GB"); // dd/mm/yyyy
    const time = new Date().toLocaleTimeString();

    const url =
      "https://script.google.com/macros/s/AKfycbwGAG74eDj-WjugIFF81Ex3xh-HZICTXRjx8H_4bx8kL2R9abJDdllEVxvyHY1O9xGzkw/exec" +
      "?name=" + encodeURIComponent(name) +
      "&date=" + encodeURIComponent(date) +
      "&time=" + encodeURIComponent(time);

    // ğŸ” show URL for confirmation
    document.getElementById("debug").innerText = "Request URL: " + url;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        // ğŸ” ALWAYS show server response
        document.getElementById("debug").innerText +=
          "\nServer response: " + text;

        if (text === "SUCCESS") {
          document.getElementById("msg").innerText =
            "âœ… Attendance marked successfully!";

          if (!TEST_MODE) {
            localStorage.setItem(todayKey, "true");
          }
        } else {
          document.getElementById("msg").innerText =
            "âŒ Server error (see debug below)";
        }
      })
      .catch(err => {
        document.getElementById("msg").innerText =
          "âŒ Network error";
        document.getElementById("debug").innerText = err.toString();
      });
  };
</script>
</body>
</html>
