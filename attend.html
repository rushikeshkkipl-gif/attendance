<!DOCTYPE html>
<html>
<head>
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1>Attendance</h1>

  <form id="form">
    <input type="text" id="name" placeholder="Your name" required>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const todayKey = "attendance_done_" + new Date().toISOString().split("T")[0];

  // ğŸš« Block duplicate submission on same phone
  if (localStorage.getItem(todayKey)) {
    document.body.innerHTML =
      "<h2 style='text-align:center'>âœ… Attendance already marked</h2>";
    throw new Error("Already marked");
  }

  document.getElementById("form").onsubmit = function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const date = new Date().toLocaleDateString();
    const time = new Date().toLocaleTimeString();

    const url =
      "https://script.google.com/macros/s/AKfycbz3BCXbFXDYjJkkTW5qtTnpQjO1YxaGWe1WXfB6cnPQaCZiNrawCbFoF6EBpzg9w9MK6g/exec" +
      "?name=" + encodeURIComponent(name) +
      "&date=" + encodeURIComponent(date) +
      "&time=" + encodeURIComponent(time);

    fetch(url)
      .then(res => res.text())
      .then(text => {
  if (text === "SUCCESS") {
    document.getElementById("msg").innerText =
      "âœ… Attendance marked successfully!";
    localStorage.setItem(todayKey, "true");
  } else {
    document.getElementById("msg").innerText =
      "âŒ Error: " + text;
  }
}) 
      .catch(() => {
        document.getElementById("msg").innerText =
          "âŒ Network error";
      });
  };
</script>
</body>
</html>
